<!DOCTYPE html>
<html>
<head>
    <title>Онлайн Чат</title>
    <style>
        #chat-container {
            width: 500px;
            margin: 20px auto;
            border: 1px solid #ccc;
            padding: 10px;
        }
        #messages {
            height: 300px;
            overflow-y: scroll;
            margin-bottom: 10px;
            border: 1px solid #eee;
            padding: 5px;
        }
        .message {
            margin-bottom: 5px;
            padding: 5px;
            border-radius: 5px;
            word-break: break-word;
        }
        .my-message {
            background-color: #e8f5e9; /* Светло-зеленый */
            text-align: right;
        }
        .other-message {
            background-color: #e5f7ff; /* Светло-голубой */
            text-align: left;
        }

        #auth-form {
            display: block;
        }

        #room-creation, #room-joining, #chat-interface {
            display: none;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.1.3/socket.io.js"></script>
</head>
<body>
    <div id="chat-container">
        <h1>Онлайн Чат</h1>

        <div id="auth-form">
            <input type="text" id="auth-username" placeholder="Имя пользователя">
            <input type="password" id="auth-password" placeholder="Пароль">
            <button onclick="authenticate()">Войти / Зарегистрироваться</button>
            <div id="error-message" style="color: red;"></div>
        </div>

        <div id="room-creation">
            <input type="text" id="room-name" placeholder="Название комнаты">
            <button onclick="createRoom()">Создать комнату</button>
        </div>

        <div id="room-joining">
            <input type="text" id="room-to-join" placeholder="Название комнаты">
            <button onclick="joinRoom()">Присоединиться к комнате</button>
        </div>

        <div id="chat-interface">
            <div id="messages"></div>
            <button id="clear-chat-button" onclick="clearChat()" style="background-color: #FFC0CB; border: none; padding: 8px 12px; border-radius: 4px; cursor: pointer;">Очистить чат</button>
            <input type="text" id="message-input" placeholder="Введите сообщение">
            <button onclick="sendMessage()">Отправить</button>
            <div id="current-room"></div>
        </div>
    </div>

    <script>
        const socket = io({
            autoConnect: false
        });

        let currentRoom = null;
        let username = null;
        let isAuthenticated = false;

        function updateUI() {
            if (!isAuthenticated) {
                document.getElementById('auth-form').style.display = 'block';
                document.getElementById('room-creation').style.display = 'none';
                document.getElementById('room-joining').style.display = 'none';
                document.getElementById('chat-interface').style.display = 'none';
            } else if (currentRoom) {
                document.getElementById('auth-form').style.display = 'none';
                document.getElementById('room-creation').style.display = 'none';
                document.getElementById('room-joining').style.display = 'none';
                document.getElementById('chat-interface').style.display = 'block';
                document.getElementById('current-room').innerText = `Вы в комнате: ${currentRoom} (как ${username})`;
            } else {
                document.getElementById('auth-form').style.display = 'none';
                document.getElementById('room-creation').style.display = 'block';
                document.getElementById('room-joining').style.display = 'block';
                document.getElementById('chat-interface').style.display = 'none';
                document.getElementById('current-room').innerText = "";
            }
        }


        function authenticate() {
            const username = document.getElementById('auth-username').value;
            const password = document.getElementById('auth-password').value;

            if (username && password) {
                socket.connect(); // Подключаемся
                socket.emit('authenticate', { username: username, password: password });
            } else {
                alert("Введите имя пользователя и пароль.");
            }
        }

        function createRoom() {
            const roomName = document.getElementById('room-name').value;
            if (roomName) {
                socket.emit('create_room', { room: roomName });
            } else {
                alert("Введите название комнаты.");
            }
        }

        function joinRoom() {
            const roomToJoin = document.getElementById('room-to-join').value;

            if (roomToJoin) {
                socket.emit('join_room', { room: roomToJoin, username: username });
            } else {
                alert("Введите имя пользователя и название комнаты.");
            }
        }

        function sendMessage() {
            const message = document.getElementById('message-input').value;
            if (message && currentRoom && username) {
                socket.emit('send_message', { room: currentRoom, username: username, message: message });
                document.getElementById('message-input').value = '';
            } else {
                alert("Вы не присоединились к комнате или не ввели сообщение.");
            }
        }

        socket.on('connect', () => {
            console.log('Connected to server');
        });

        socket.on('auth_success', (data) => {
            isAuthenticated = true;
            username = data.username; // Сохраняем имя
            document.getElementById('error-message').innerText = "";
            alert(`Добро пожаловать, ${username}!`);
            updateUI();
        });

        socket.on('auth_error', (data) => {
            document.getElementById('error-message').innerText = data.message;
            isAuthenticated = false;
            username = null;
            updateUI();
        });

        socket.on('disconnect', () => {
            console.log('Disconnected from server');
            currentRoom = null;
            isAuthenticated = false;
            username = null;
            updateUI();
        });

        socket.on('room_created', (data) => {
            alert(`Комната "${data.room}" создана. Присоединитесь к ней.`);
            document.getElementById('room-to-join').value = data.room;
            updateUI();
        });

        socket.on('room_not_found', (data) => {
            alert(`Комната "${data.room}" не найдена.`);
            currentRoom = null;
            updateUI();
        });

        socket.on('room_joined', (data) => {
            currentRoom = data.room;
            alert(`Вы присоединились к комнате "${data.room}" как ${username}`);
            document.getElementById('messages').innerHTML = '';
            updateUI();
        });

        socket.on('receive_message', (data) => {
            console.log("Received message:", data);
            const isMyMessage = data.username === username;
            addMessage(data.username, data.message, isMyMessage, data.timestamp);
        });

        socket.on('chat_cleared', () => {
            console.log("Chat cleared on client");
            document.getElementById('messages').innerHTML = '';
        });

        function addMessage(username, message, isMyMessage, timestamp) {
            const messagesDiv = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message');
            if (isMyMessage) {
                messageDiv.classList.add('my-message');
            } else {
                messageDiv.classList.add('other-message');
            }

            // Форматируем дату и время
            const date = new Date(timestamp);
            const formattedTime = date.toLocaleTimeString();
            const formattedDate = date.toLocaleDateString();

            messageDiv.innerHTML = `
                ${username} <span style="font-size: smaller; color: gray;">(${formattedDate} ${formattedTime})</span>: ${message}
            `;

            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function clearChat() {
            console.log("Clearing chat in room:", currentRoom); // Add this line
            socket.emit('clear_chat', { room: currentRoom });
        }

        // Вызываем updateUI
        updateUI();
    </script>
</body>
</html>
