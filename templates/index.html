<!DOCTYPE html>
<html>
<head>
    <title>Онлайн Чат</title>
    <style>
        #chat-container {
            width: 500px;
            margin: 20px auto;
            border: 1px solid #ccc;
            padding: 10px;
        }
        #messages {
            height: 300px;
            overflow-y: scroll;
            margin-bottom: 10px;
            border: 1px solid #eee;
            padding: 5px;
        }
        .message {
            margin-bottom: 5px;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.1.3/socket.io.js"></script>  <!-- Подключаем Socket.IO -->
</head>
<body>
    <div id="chat-container">
        <h1>Онлайн Чат</h1>

        <div id="room-creation">
            <input type="text" id="room-name" placeholder="Название комнаты">
            <button onclick="createRoom()">Создать комнату</button>
        </div>

        <div id="room-joining" style="display:none">
            <input type="text" id="username" placeholder="Ваше имя">
            <input type="text" id="room-to-join" placeholder="Название комнаты">
            <button onclick="joinRoom()">Присоединиться к комнате</button>
        </div>

        <div id="chat-interface" style="display:none">
            <div id="messages"></div>
            <input type="text" id="message-input" placeholder="Введите сообщение">
            <button onclick="sendMessage()">Отправить</button>
            <div id="current-room"></div>
        </div>
    </div>

    <script>
        //  const socket = io(); // Используем  автоматическое подключение.
        const socket = io({
            autoConnect: false // Отключаем автоматическое подключение
        });

        let currentRoom = null;
        let username = null;

        // Функция для обновления интерфейса
        function updateUI() {
            if (currentRoom) {
                document.getElementById('room-creation').style.display = 'none';
                document.getElementById('room-joining').style.display = 'none';
                document.getElementById('chat-interface').style.display = 'block';
                document.getElementById('current-room').innerText = `Вы в комнате: ${currentRoom} (как ${username})`;
            } else {
                 document.getElementById('room-creation').style.display = 'block';
                 document.getElementById('room-joining').style.display = 'block';
                 document.getElementById('chat-interface').style.display = 'none';
                 document.getElementById('current-room').innerText = ""; // Очищаем, если не в комнате.
            }
        }


        function createRoom() {
            const roomName = document.getElementById('room-name').value;
            if (roomName) {
                socket.connect(); // подключаемся к серверу при создании комнаты
                socket.emit('create_room', { room: roomName });
                //  alert(`Комната "${roomName}" создана. Присоединитесь к ней.`);
                //  updateUI(); // Обновляем интерфейс. Это не нужно, так как room_created обработает это.
            } else {
                alert("Введите название комнаты.");
            }
        }

        function joinRoom() {
            username = document.getElementById('username').value;
            const roomToJoin = document.getElementById('room-to-join').value;

            if (username && roomToJoin) {
               socket.connect(); // подключаемся к серверу при присоединении к комнате.
               socket.emit('join_room', { room: roomToJoin, username: username });
                // updateUI(); // Обновляем интерфейс.  Это не нужно, так как room_joined обработает это.
            } else {
                alert("Введите имя пользователя и название комнаты.");
            }
        }

        function sendMessage() {
            const message = document.getElementById('message-input').value;
            if (message && currentRoom && username) {
                socket.emit('send_message', { room: currentRoom, username: username, message: message });
                document.getElementById('message-input').value = ''; // Очищаем поле ввода
            } else {
                alert("Вы не присоединились к комнате или не ввели сообщение.");
            }
        }


        // Обработчики событий Socket.IO
        socket.on('connect', () => {
            console.log('Connected to server');
            updateUI(); //Обновляем интерфейс при подключении
        });


        socket.on('disconnect', () => {
            console.log('Disconnected from server');
            currentRoom = null; // Сбрасываем текущую комнату
            updateUI();
        });


        socket.on('room_created', (data) => {
            alert(`Комната "${data.room}" создана. Присоединитесь к ней.`);
            //  alert(`Комната "${data.room}" создана. Теперь нужно присоединиться.`);
             document.getElementById('room-to-join').value = data.room;
             updateUI();
        });

        socket.on('room_not_found', (data) => {
             alert(`Комната "${data.room}" не найдена.`);
             currentRoom = null; // Сбрасываем текущую комнату
             updateUI();
         });


        socket.on('room_joined', (data) => {
            currentRoom = data.room;
            alert(`Вы присоединились к комнате "${data.room}" как ${data.username}`);
            updateUI();
        });

        socket.on('receive_message', (data) => {
            const messagesDiv = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message');
            messageDiv.innerText = `${data.username}: ${data.message}`;
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight; // Автоматическая прокрутка
        });
    </script>
</body>
</html>
